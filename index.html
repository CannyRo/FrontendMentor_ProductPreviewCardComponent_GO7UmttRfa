<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalizee.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <div class="card">
      <div class="card__header">
        <div class="card__image"></div>
      </div>
      <div class="card__body">
        <h2 class="card__category">Perfume</h2>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="card__prices">
          $149.99
          <span>
            $169.99
          </span>
        </p>
        <button class="card__cta">Add to Cart</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer__signature">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://cannyro.github.io/hire_mr_canny/en">WhatCannyDev</a>.</p>
    </div>
  </footer>
</body>

</html>
